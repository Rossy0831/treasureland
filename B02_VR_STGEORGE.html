<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. George's Anglican Church</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
   
    <a-scene loading-scene="backgroundColor:#fff" cursor="rayOrigin:mouse;">
        <a-assets>
            <!--Arrow Icon-->
            <img id="vrarrow" src="assets\vrarrow.png">
    
             <!--Background Image-->
             <img id="bg" src="assets\VR\VR_stgeorge_02.jpg"> 
        </a-assets>

        <a-entity position="0.3 0.9 -1.5">
            <a-entity id="arrow01" geometry="primitive:cylinder;" rotation="-20 70 120" scale="0.13 0 0.13"
            material="src:#vrarrow; shader:flat" hyperlink="B03_VR_STGEORGE.html">
            </a-entity>
        </a-entity>

        <a-entity>
            <a-entity text="font:kelsonsans; value:St. George's Church; color:#E6E6E6;width:1.5" 
            position="0.67 1.15 -0.9" rotation="-65 0 10"></a-entity>
        </a-entity>

        <a-entity position="0.3 1 1.8">
            <a-entity id="arrow01" geometry="primitive:cylinder;" rotation="170 100 125" scale="0.15 0 0.15"
            material="src:#vrarrow; shader:flat" hyperlink="B01_VR_STGEORGE.html">
            </a-entity>
        </a-entity>

        <a-entity camera look-controls="pointerLockEnabled: true" position="0 1.6 0">
            <a-entity cursor="fuse: true; fuseTimeout: 300"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat">
           </a-entity>
           </a-entity>

        <a-sky src="#bg" rotation="0 -150 3"></a-sky>      
    </a-scene>

</body>
</html>

<script>
    AFRAME.registerComponent("hyperlink",{
    schema:{default: "index.html", type:"string"},

    init:function(){
        var url = this.data;
        this.el.addEventListener("click", function(){
            window.location.href = url;
        });
    },
});
</script>
