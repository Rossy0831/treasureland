<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. George's Anglican Church</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
   
    <a-scene loading-scene="backgroundColor:#fff" cursor="rayOrigin:mouse;">
        <a-assets>
            <!--Arrow Icon-->
            <img id="vrarrow" src="assets\vrarrow.png">
    
             <!--Background Image-->
             <img id="bg" src="assets\VR\VR_stgeorge_03.jpg"> 
        </a-assets>

        <a-entity position="-1.3 1.2 -1.7">
            <a-entity id="arrow01" geometry="primitive:cylinder;" rotation="0 110 120" scale="0.13 0 0.13"
            material="src:#vrarrow; shader:flat" hyperlink="B04_VR_STGEORGE.html">
            </a-entity>
        </a-entity>

        <a-entity position="0.4 1 1.6">
            <a-entity id="arrow01" geometry="primitive:cylinder;" rotation="200 80 125" scale="0.13 0 0.13"
            material="src:#vrarrow; shader:flat" hyperlink="B06_VR_STGEORGE.html">
            </a-entity>
        </a-entity>

         <a-entity position="-1 1 1.4">
            <a-entity id="arrow01" geometry="primitive:cylinder;" rotation="180 50 125" scale="0.15 0 0.15"
            material="src:#vrarrow; shader:flat" hyperlink="B02_VR_STGEORGE.html">
            </a-entity>
        </a-entity>

        <a-entity camera look-controls="pointerLockEnabled: true" position="0 1.6 0">
            <a-entity cursor="fuse: true; fuseTimeout: 300"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat">
           </a-entity>
           </a-entity>

        <a-sky src="#bg" rotation="0 20 3"></a-sky>      
    </a-scene>

</body>
</html>

<script>
    AFRAME.registerComponent("hyperlink",{
    schema:{default: "index.html", type:"string"},

    init:function(){
        var url = this.data;
        this.el.addEventListener("click", function(){
            window.location.href = url;
        });
    },
});
</script>
