<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fort Cornwallis</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

</head>
<body>
    <a-scene loading-scene="backgroundColor:#fff" cursor="rayOrigin:mouse;">
        <a-assets>
            <!--Arrow Icon-->
            <img id="vrarrow" src="assets\vrarrow.png">
    
             <!--Background Image-->
             <img id="bg" src="assets\VR\VR_fortwallis_04.jpg"> 
        </a-assets>

        <a-entity position="0.5 0.8 -1.5">
            <a-entity id="arrow01" geometry="primitive:cylinder;" rotation="-10 70 120" scale="0.15 0 0.15"
            material="src:#vrarrow; shader:flat" hyperlink="C23_VR_FORTCORNWALLIS.html">
            </a-entity>
        </a-entity>

        <a-entity position="0.7 1 1.8">
            <a-entity id="arrow01" geometry="primitive:cylinder;" rotation="190 120 120" scale="0.15 0 0.15"
            material="src:#vrarrow; shader:flat" hyperlink="C03_VR_FORTCORNWALLIS.html">
            </a-entity>
        </a-entity>

        <a-entity position="1.8 1 0.9">
            <a-entity id="arrow01" geometry="primitive:cylinder;" rotation="200 150 120" scale="0.15 0 0.15"
            material="src:#vrarrow; shader:flat" hyperlink="C05_VR_FORTCORNWALLIS.html">
            </a-entity>
        </a-entity>

        <a-entity camera look-controls="pointerLockEnabled: true" position="0 1.6 0">
            <a-entity cursor="fuse: true; fuseTimeout: 300"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat">
           </a-entity>
           </a-entity>

        <a-sky src="#bg" rotation="-2 30 3"></a-sky>     
    </a-scene>  
    
</body>
</html>

<script>
    AFRAME.registerComponent("hyperlink",{
    schema:{default: "index.html", type:"string"},

    init:function(){
        var url = this.data;
        this.el.addEventListener("click", function(){
            window.location.href = url;
        });
    },
});
</script>
