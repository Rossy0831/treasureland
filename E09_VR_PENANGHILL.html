<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penang Hill</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

</head>
<body>
    <a-scene loading-scene="backgroundColor:#ffffff" cursor="rayOrigin:mouse;">
        <a-assets>
            <!--Arrow Icon-->
            <img id="vrarrow" src="assets\vrarrow.png">
    
             <!--Background Image-->
             <img id="bg" src="assets\VR\VR_penanghill_09.jpg"> 
        </a-assets>


        <a-entity position="2.5 0.9 0.8">
            <a-entity id="arrow01" geometry="primitive:cylinder;" rotation="0 -10 110" scale="0.18 0 0.18"
            material="src:#vrarrow; shader:flat" hyperlink="E08_VR_PENANGHILL.html">
            </a-entity>
        </a-entity>

        <a-entity position="2.5 0.95 0.2">
            <a-entity id="arrow01" geometry="primitive:cylinder;" rotation="-90 0 100" scale="0.17 0 0.17"
            material="src:#vrarrow; shader:flat" hyperlink="E10_VR_PENANGHILL.html">
            </a-entity>
        </a-entity>

        <a-entity camera look-controls="pointerLockEnabled: true" position="0 1.6 0">
            <a-entity cursor="fuse: true; fuseTimeout: 300"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat">
           </a-entity>
           </a-entity>
        

        <a-sky src="#bg" rotation="0 5 0"></a-sky>     
    </a-scene>  
    
</body>
</html>

<script>
    AFRAME.registerComponent("hyperlink",{
    schema:{default: "index.html", type:"string"},

    init:function(){
        var url = this.data;
        this.el.addEventListener("click", function(){
            window.location.href = url;
        });
    },
});
</script>
