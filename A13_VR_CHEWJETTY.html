<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chew Jetty</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
   
    <a-scene loading-scene="backgroundColor:#fff" cursor="rayOrigin:mouse;">
        <a-assets>
            <!--Arrow Icon-->
            <img id="vrarrow" src="assets\vrarrow.png">
    
             <!--Background Image-->
             <img id="bg" src="assets\VR\VR_chewjetty_13.jpg"> 
        </a-assets>

        <a-entity position="0.1 0.9 -1.5">
            <a-entity id="arrow01" geometry="primitive:cylinder;" rotation="0 90 120" scale="0.13 0 0.13"
            material="src:#vrarrow; shader:flat" hyperlink="A14_VR_CHEWJETTY.html">
            </a-entity>
        </a-entity>

        <a-entity position="-2 0.6 -0.6">
            <a-entity id="arrow01" geometry="primitive:cylinder;" rotation="190 -20 110" scale="0.15 0 0.15"
            material="src:#vrarrow; shader:flat" hyperlink="A15_VR_CHEWJETTY.html">
            </a-entity>
        </a-entity>

        <a-entity position="2.5 0.4 -0.6">
            <a-entity id="arrow01" geometry="primitive:cylinder;" rotation="15 20 110" scale="0.17 0 0.17"
            material="src:#vrarrow; shader:flat" hyperlink="A16_VR_CHEWJETTY.html">
            </a-entity>
        </a-entity>

        <a-entity>
            <a-entity text="font:kelsonsans; value:Kam Thean Keong; color:#E6E6E6;width:2.5" 
            position="1.9 0.4 0.25" rotation="-70 -42 -35"></a-entity>
        </a-entity>

        <a-entity position="-0.1 1 1.8">
            <a-entity id="arrow01" geometry="primitive:cylinder;" rotation="180 80 128" scale="0.15 0 0.15"
            material="src:#vrarrow; shader:flat" hyperlink="A11_VR_CHEWJETTY.html">
            </a-entity>
        </a-entity>

        <a-entity camera look-controls="pointerLockEnabled: true" position="0 1.6 0">
            <a-entity cursor="fuse: true; fuseTimeout: 300"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat">
           </a-entity>
           </a-entity>

        <a-sky src="#bg" rotation="-2 180 2.5"></a-sky>      
    </a-scene>

</body>
</html>

<script>
    AFRAME.registerComponent("hyperlink",{
    schema:{default: "index.html", type:"string"},

    init:function(){
        var url = this.data;
        this.el.addEventListener("click", function(){
            window.location.href = url;
        });
    },
});
</script>
