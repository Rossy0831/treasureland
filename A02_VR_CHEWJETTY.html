<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chew Jetty</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
     <a-scene loading-scene="backgroundColor:#fff" cursor="rayOrigin:mouse;">
        <a-assets>
            <!--Arrow Icon-->
            <img id="vrarrow" src="assets\vrarrow.png">
            <img id="vrarrow02" src="assets\vrarrow02.png">
    
             <!--Background Image-->
             <img id="bg" src="assets\VR\VR_chewjetty_02.jpg"> 
        </a-assets>

        <a-entity position="0 0.9 -1.5">
            <a-entity id="arrow01" geometry="primitive:cylinder;" rotation="0 90 120" scale="0.13 0 0.13"
            material="src:#vrarrow; shader:flat" hyperlink="A04_VR_CHEWJETTY.html">
            </a-entity>
        </a-entity>

        <a-entity position="0.6 0.9 -1.5">
            <a-entity id="arrow02" geometry="primitive:cylinder;" rotation="-8 70 125" scale="0.14 0 0.13"
            material="src:#vrarrow02; shader:flat" hyperlink="A03_VR_CHEWJETTY.html">
            </a-entity>
        </a-entity>

        <a-entity camera look-controls="pointerLockEnabled: true" position="0 1.6 0">
            <a-entity cursor="fuse: true; fuseTimeout: 300"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat">
           </a-entity>
           </a-entity>
        
        <a-entity position="0 0.8 2">
            <a-entity id="arrow01" geometry="primitive:cylinder;" rotation="180 90 120" scale="0.13 0 0.13"
            material="src:#vrarrow; shader:flat" hyperlink="A01_VR_CHEWJETTY.html">
            </a-entity>
        </a-entity>

        <a-sky src="#bg" rotation="-2 -100 0"></a-sky>      
    </a-scene>  
</body>
</html>

<script>
    AFRAME.registerComponent("hyperlink",{
    schema:{default: "index.html", type:"string"},

    init:function(){
        var url = this.data;
        this.el.addEventListener("click", function(){
            window.location.href = url;
        });
    },
});
</script>
